<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--link rel="stylesheet" href="./pages/index.css"-->
	<title>Mesto</title>
</head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="лого"/>
		</header>
        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <div class="profile__frame">
                        <img class="profile__overlay" src="<%=require('./images/pen.svg')%>">
                        <img class="profile__avatar" src="<%=require('./images/Custo.png')%>" alt="аватар">
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="elements">                

            </section>
        </main>
        <footer class="footer">
            <p class="footer__stamp">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_type_profile">
            <div class="popup__overlay">
                <button type="button" class="popup__close" aria-label="Выход"></button>
                <form class="form" name="MyForm" novalidate>
                    <h3 class="form__title">Редактировать профиль</h3>
                    <div class="form__fields">
                        <input id = "name-input" type="text" class="form__field form__field_text_name" name="strName" placeholder="имя" required minlength="2" maxlength="40">
                        <span class="name-input-error form__input-error">Необходимо заполнить данное поле</span>
                        <input id = "description-input" type="text" class="form__field form__field_text_description" name="strDescription" placeholder="описание" required minlength="2" maxlength="200">
                        <span class="description-input-error form__input-error">Необходимо заполнить данное поле</span>
                    </div>
                    <button type="submit" class="form__button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_card-add">
            <div class="popup__overlay">
                <button type="button" class="popup__close" aria-label="Выход"></button>
                <form class="form" name="addForm" novalidate>
                    <h3 class="form__title">Новое место</h3>
                    <div class="form__fields">
                        <input id="place-input" type="text" class="form__field form__field_text_name" name="strName" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="place-input-error form__input-error">Необходимо заполнить данное поле</span>
                        <input id="link-input" type="url" class="form__field form__field_text_description" name="strDescription" placeholder="Ссылка на картинку" required>
                        <span class="link-input-error form__input-error">Необходимо заполнить данное поле</span>
                    </div>
                    <button type="submit" class="form__button">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_alert">
            <div class="popup__overlay">
                <button type="button" class="popup__close" aria-label="Выход"></button>
                <form class="form" name="deleteForm" novalidate>
                    <h3 class="form__title">Вы уверены?</h3>
                    <button type="submit" class="form__button">Да</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_avatar_edit">
            <div class="popup__overlay">
                <button type="button" class="popup__close" aria-label="Выход"></button>
                <form class="form" name="avatarEditForm" novalidate>
                    <h3 class="form__title">Обновить аватар?</h3>
                    <div class="form__fields">
                        <input id="link-avatar" type="url" class="form__field form__field_text_avatar" name="strAvatar" placeholder="Ссылка на аватар" required>
                        <span class="link-avatar-error form__input-error">Необходимо заполнить данное поле</span>
                    </div>
                    <button type="submit" class="form__button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_picture">
            <div class="popup__overlay">
                <button type="button" class="popup__close" aria-label="Выход"></button>
                <dev class="view" name="viewForm" novalidate>
                    <img class="view__picture" alt="Картинка">
                    <p class="view__description"></p>
                </dev>
            </div>
        </section>
        <template id="element">
            <article class="element">
                <img class="element__picture" alt="Картинка">
                <button type="button" class="element__bin" aria-label="Удалить"></button>
                <div class="element__group">
                    <h2 class="element__name"></h2>
                    <div class="element__like-group">
                        <button type="button" class="element__like" aria-label="Лайк"></button>
                        <p class="element__quantity">0</p>
                    </div>
                </div>
            </article>
        </template>
        <!--script type="module" src="./scripts/initialdata.js"></script>
        <script type="module" src="./scripts/components/Validate.js"></script>
        <script type="module" src="./scripts/components/Card.js"></script>
        <script type="module" src="./scripts/main.js"></script-->
        <script type="module" src="../dist/bundle.js"></script>
	</body>
</html>
