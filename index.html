<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="лого"/>
            <hr class="line"/>
		</header>
        <main class="content">
            <section class="profile">
                <div class="profile__left-part">
                    <img class="profile__avatar" src="./images/Custo.png" alt="аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <a class="profile__description">Исследователь океана</a>
                    </div>
                    <button class="profile__edit-button fade"></button>
                </div>
                <button class="profile__add-button fade"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__picture" src="./images/Karachaevsk.png" alt="Карачаевск">
                    <div class="element__group">
                        <h2 class="element__name">Карачаевск</h2>
                        <span class="element__like fade"></span>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" src="./images/Elbrus.png" alt="Эльбрус">
                    <div class="element__group">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <span class="element__like fade"></span>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" src="./images/Dombay.png" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__name">Домбай</h2>
                        <span class="element__like fade"></span>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" src="./images/Elbrus.png" alt="Эльбрус">
                    <div class="element__group">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <span class="element__like fade"></span>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" src="./images/Dombay.png" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__name">Домбай</h2>
                        <span class="element__like fade"></span>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" src="./images/Karachaevsk.png" alt="Карачаевск">
                    <div class="element__group">
                        <h2 class="element__name">Карачаево-Черкесск</h2>
                        <span class="element__like fade"></span>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__stamp">© 2020 Mesto Russia</p>
        </footer>
        <section class="overlay">
            <form class="popup">
                <h3 class="popup__title">Редактировать профиль</h3>
                <span class="popup__close fade"></span>
                <input type="text" class="popup__name popup__field-style" placeholder="Жак-Ив Кусто">
                <input type="text" class="popup__description popup__field-style" placeholder="Исследователь океана">
                <button type = "submit" class="popup__save-button fade">Сохранить</button>
            </form>
        </section>
        <script src="./scripts/main.js"></script>
	</body>
</html>
