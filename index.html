<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="лого"/>
		</header>
        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="profile__avatar" src="./images/Custo.png" alt="аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="elements">                

            </section>
        </main>
        <footer class="footer">
            <p class="footer__stamp">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup profile-popup">
            <div class="popup__overlay">
                <button type="button" class="popup__close" aria-label="Выход"></button>
                <form class="form" name="MyForm" novalidate>
                    <h3 class="form__title">Редактировать профиль</h3>
                    <div class="form__fields">
                        <input id = "name" type="text" class="form__field form__field_text_name" name="strName" placeholder="имя" required minlength="2" maxlength="40">
                        <span class="name-input-error form__input-error">Необходимо заполнить данное поле</span>
                        <input id = "description" type="text" class="form__field form__field_text_description" name="strDescription" placeholder="описание" required minlength="2" maxlength="200">
                        <span class="description-input-error form__input-error">Необходимо заполнить данное поле</span>
                    </div>
                    <button type="submit" class="form__button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup add-popup">
            <div class="popup__overlay">
                <button type="button" class="popup__close" aria-label="Выход"></button>
                <form class="form" name="addForm" novalidate>
                    <h3 class="form__title">Новое место</h3>
                    <div class="form__fields">
                        <input id = "name" type="text" class="form__field form__field_text_name" name="strName" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="name-input-error form__input-error">Необходимо заполнить данное поле</span>
                        <input id = "description" type="url" class="form__field form__field_text_description" name="strDescription" placeholder="Ссылка на картинку" required>
                        <span class="description-input-error form__input-error">Необходимо заполнить данное поле</span>
                    </div>
                    <button type="submit" class="form__button">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup view-popup">
            <div class="popup__overlay">
                <button type="button" class="popup__close" aria-label="Выход"></button>
                <dev class="view" name="viewForm" novalidate>
                    <img class="view__picture" alt="Картинка">
                    <p class="view__description"></p>
                </dev>
            </div>
        </section>
        <template id="element">
            <article class="element">
                <img class="element__picture" alt="Картинка">
                <button type="button" class="element__bin" aria-label="Удалить"></button>
                <div class="element__group">
                    <h2 class="element__name"></h2>
                    <button type="button" class="element__like" aria-label="Лайк"></button>
                </div>
            </article>
        </template>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/main.js"></script>
	</body>
</html>
