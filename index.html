<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="лого"/>
		</header>
        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="profile__avatar" src="./images/Custo.png" alt="аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="elements">                

            </section>
        </main>
        <footer class="footer">
            <p class="footer__stamp">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div id="first-overlay" class="popup__overlay">
                <button type="button" class="popup__close" aria-label="Выход"></button>
                <form class="form" name="MyForm">
                    <h3 class="form__title">Редактировать профиль</h3>
                    <div class="form__fields">
                        <input type="text" class="form__field form__field_text_name" name="strName" placeholder="имя">
                        <input type="text" class="form__field form__field_text_description" name="strDescription" placeholder="описание">
                    </div>
                    <button type="submit" class="form__button">Сохранить</button>
                </form>
            </div>
            <div id="second-overlay" class="popup__overlay">
                <button type="button" class="popup__close" aria-label="Выход"></button>
                <form class="form" name="addForm">
                    <h3 class="form__title">Новое место</h3>
                    <div class="form__fields">
                        <input type="text" class="form__field form__field_text_name" name="strName" placeholder="Название">
                        <input type="text" class="form__field form__field_text_description" name="strDescription" placeholder="Ссылка на картинку">
                    </div>
                    <button type="submit" class="form__button">Создать</button>
                </form>
            </div>
            <div id="third-overlay" class="popup__overlay">
                <button type="button" class="popup__close" aria-label="Выход"></button>
                <dev class="view" name="viewForm">
                    <img class="view__picture">
                    <p class="view__description"></p>
                </dev>
            </div>
        </section>
        <template id="element">
            <article class="element">
                <img class="element__picture">
                <button type="button" class="element__bin" aria-label="Удалить"></button>
                <div class="element__group">
                    <h2 class="element__name"></h2>
                    <button type="button" class="element__like" aria-label="Лайк"></button>
                </div>
            </article>
        </template>
        <script src="./scripts/main.js"></script>
	</body>
</html>
